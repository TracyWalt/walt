<!DOCTYPE html>
<html>
<head>
	<% include ../libs/meta.html %>
</head>

<body class="page-header-fixed">

	<!-- hearder -->
	<% include ../libs/head.html %>
	<!-- // header -->

	<!-- container -->
	<div class="page-container">
	
		<!-- sidebar -->
		<% include ../libs/sidebar.html %>
		<!-- //sidebar -->

		<!-- content-->
		<div class="page-content">
			<div class="container-fluid">
				<!-- path -->
				<% include ../libs/path.html %>
				<!-- //path -->
				<!-- //con -->
				<div class="row-fluid margin-bottom-20">
					<div class="span12">


						<div class="portlet-body">
							<table class="table table-striped table-bordered table-advance table-hover">
								<tr>
									<th><i class="icon-briefcase"></i> 标题</th>
									<th class="hidden-phone"><i class="icon-user"></i> 作者</th>
									<th><i class="icon-shopping-cart"></i> 时间</th>
									<th>操作</th>
								</tr>
								<% if(article.length){ %>
									<% article.forEach(function(name){%>
									<tr>
										<td class="highlight">
											<%= name.title %>
										</td>
										<td class="hidden-phone"><%= name.author %></td>
										<td><%= name.time %></td>
										<td><a data-id="<%= name._id %>" class="btn mini red delete-btn"><i class="icon-edit"></i> delete</a></td>
									</tr>
									<%})%>
								<%}else{%>
									<tr><td colspan="4" style="text-align:center;">暂无数据</td></tr>
								<%}%>
							</table>
						</div>


					</div>
				</div>			
				<!-- //con -->
			</div>
		</div>
		<!-- //content-->
		
	</div>
	<!-- //container-->
	<script>
		$(function(){
			//删除文章
			$('.delete-btn').click(function(){
				if(confirm('确认要删除该文章？')){
					var id = $(this).attr('data-id');
					$.post('/admin/article/delete',{id:id},function(data){
						if(data.status==1){
							location.reload();
						}
					});
				}
			});

		});
	</script>
</body>
</html>
