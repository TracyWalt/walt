<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<h2>列表页</h2>

<% if(article.length){ %>
<ul>
    <% article.forEach(function(name){%>
        <li><a href="/article?id=<%= name._id %>"><%= name.title %></a></li>
    <%})%>
</ul>
<%}%>

<a href="/">返回首页</a>
</body>
</html>
