        <script type="text/javascript">
        function testPhone(){
            var phone=$("#account");
            if($(phone).val()==""){
                alert("手机号码不能为空");
                $(phone).focus();
                return false;
            }
            if(!testMobileNumber($(phone).val())){
                alert("手机号码格式不正确");
                $(phone).focus();
                return false;
            }
            return true;
        }
        function getCode(){
            $('#getCode').click(function(event) {
                $('.bomb_box'),show()
            });
            var phone=$("#account");
            var ajaxUrl="http://mall.maober.com/ajax/get_code?phone="+$(phone).val();
            $.ajax({"url":ajaxUrl
                ,beforeSend: function(){
                        $("#getCode").unbind("click");
                        $("#getCode").find("img").hide();
                        $("#getCode").find(".codetxt").html("验证码发送中...");
                    }
                ,success: function(res){
                    if(res=="success"){
                        //alert("验证码已发送到"+$(phone).val()+",请注意查收.");
                        var _sec=120;
                        $("#getCode").attr("sec",_sec);
                        $("#getCode").find(".codetxt").html(_sec+"秒后重发");
                        var timeDown=setInterval(function(){
                            var sec=$("#getCode").attr("sec");
                            var s=sec+"秒后重发";
                            $("#getCode").find(".codetxt").html(s);
                            $("#getCode").attr("sec",--sec);
                            if(sec<0){
                                clearInterval(timeDown);
                                $("#getCode").removeAttr("sec");
                                $("#getCode").find("img").show();
                                $("#getCode").find(".codetxt").html("获取验证码");
                                $("#getCode").bind("click",function(){getCode();});     
                            }
                        },1000);
                    }else{
                        alert("获取验证码失败,请检查手机号码是否正确或重新获取");
                        $("#getCode").removeAttr("sec");
                        $("#getCode").find("img").show();
                        $("#getCode").find(".codetxt").html("获取验证码");
                        $("#getCode").bind("click",function(){getCode();}); 
                    }
                }
            });
        }
        $(document).ready(function(e) {
            $("#getCode").bind("click",function(){getCode();});
            $("#btnOK").click(function(){
                if(!testPhone())
                    return false;
                if($("#code").val()==""){
                    alert("请输入验证码");
                    $("#code").focus();
                    return false;
                }
                $("#theForm").submit();             
                return false;
            });
            
            var err="";

                alert(err);
            $('.shuaxin').click(function(event) {
                $('.biubiu').addClass('on')

                },500)
            });
            function input_duang(input_className){ 
                var $input=$(''+input_className+'').children('input')
                var $inLength=$input.length;
                $input.eq(0).trigger('click');
                $input.eq(0).css('borderColor', '#00b7ee');;
                $input.each(function(index, el) {
                    $(this).bind('keyup', function(event) {
                        $(this).blur();
                        $(this).css('borderColor', '#ccc');
                        $(this).next('input').focus()
                        $(this).next('input').css('borderColor','#00b7ee')
                    });
                });

            }
            input_duang('.bomb_input')

        });
        </script>
